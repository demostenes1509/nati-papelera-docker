user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include                 /etc/nginx/mime.types;
    default_type            application/octet-stream;
    log_format  main        '$remote_addr - $remote_user [$time_local] "$request" '
                            '$status $body_bytes_sent "$http_referer" '
                            '"$http_user_agent" "$http_x_forwarded_for"';
    access_log              /var/log/nginx/access.log  main;
    error_log               /var/log/nginx/error.log;
    sendfile                on;
    keepalive_timeout       65;
    include                 /etc/nginx/conf.d/*.conf;
    client_max_body_size    10M;

    server {
        listen 9080;
        return 301 https://$host$request_uri;
    }

    server {
        listen 9443 ssl;
        server_name localhost;

        ssl_certificate           /etc/nginx/ssl/natipapelera.com+5.pem;
        ssl_certificate_key       /etc/nginx/ssl/natipapelera.com+5-key.pem; 

        ssl_session_cache  builtin:1000  shared:SSL:10m;
        ssl_protocols  TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers HIGH:!aNULL:!eNULL:!EXPORT:!CAMELLIA:!DES:!MD5:!PSK:!RC4;
        ssl_prefer_server_ciphers on;

        access_log            /var/log/nginx/access.log;
        error_log            /var/log/nginx/error.log;

        location  /nati-backend/ {
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_pass http://backend-nati:3001/;
        }

        location / {

              proxy_set_header        Host $host;
              proxy_set_header        X-Real-IP $remote_addr;
              proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header        X-Forwarded-Proto $scheme;

              # Fix the â€œIt appears that your reverse proxy set up is broken" error.
              proxy_pass          http://frontend-nati:3000;
              proxy_read_timeout  90;

              proxy_redirect      http://frontend-nati:3000 https://$host;
        }
    }
}
